<!-- Creates a Bootstrap card with shadow, no border, and a light background -->
<div
  class="card shadow-lg border-0 bg-light mb-4"
  style="width: 300px;"
>
  <!-- Image Section -->
  <!-- Flex container to center the image horizontally and vertically -->
  <!-- Binds the image source dynamically to the merchandise object's imageUrl -->
  <!-- Styling for the image: rounded top corners, margin on top -->
  <div class="d-flex justify-content-center align-items-center">
    <img
      [src]="merchandise.imageUrl"
      alt=""
      class="card-img-top rounded-top mt-3"
      style="object-fit: cover; height: 150px; width: auto;"
    />
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <!-- Title -->
    <!-- Styling: truncates long text ги...) in the end, dark color, semi-bold font -->
    <h5
      class="card-title text-truncate text-dark fw-semibold"
      style="font-size: 0.875rem;"
    >
      {{ merchandise.title }}
    </h5>

    <!-- Price -->
    <p class="text-muted mb-1" style="font-size: 0.75rem;">
      {{ merchandise.price | currency: 'RM' }}
    </p>

    <!-- Description -->
    <p
      class="text-muted text-truncate mb-3"
      style="font-size: 0.75rem;"
    >
      {{ merchandise.description }}
    </p>

    <!-- Add to Cart Button -->
    <!-- Centers the button horizontally -->
    <!-- Button styling: dark theme, small size, bold text, uppercase letters -->
    <div class="d-flex justify-content-center">
      <button
        class="btn fw-bold text-uppercase"
        type="button"
        style="font-size: 0.8rem; background-color: #6a0dad; color: white; padding: 0.4rem 0.8rem; border: none;"
        (click)="addToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
