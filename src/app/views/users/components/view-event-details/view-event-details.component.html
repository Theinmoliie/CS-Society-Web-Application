<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Highlight with Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #6a0dad; padding: 16px 0;">
  <div class="container-fluid">
    <!-- <a class="navbar-brand text-white" href="#" style="font-size: 18px;">Navbar</a> -->
    <a href=""><img src="../assets/cs_logo.png" alt="cs_logo" style="width: 70px; height: 70px; margin-right: 40px; margin-left: 20px;"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="font-size: 20px;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="font-size: 20px;">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" [routerLink]="['/users/home']" style="font-size: 20px; margin-right: 10px;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['/users/portfolio']"  style="font-size: 20px; margin-right: 10px;">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  text-white" [routerLink]="['/users/merchandise']" style="font-size: 20px; margin-right: 10px;">Merchandise</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  text-white" [routerLink]= "['/users/sponsorshiphome']" style="font-size: 20px; margin-right: 10px;">Sponsorship</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['/users/view-event-details']" [queryParams]="{ eventID: 'E001' }" style="font-size: 20px; margin-right: 10px;">Events</a>
        </li> 
      </ul>

       <!-- Logout Button - Push to the right -->
       <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-danger text-white" (click)="logout()" style="font-size: 18px; margin-left: 20px;">Logout</button>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container">
    <h2>Event List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.id }}</td>
          <td>{{ event.title }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
