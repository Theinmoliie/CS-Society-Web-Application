<!-- section -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card custom-card">
            <a href="" class="top-left-link">Event Name</a><span class="registration-text"> > Registration</span>
          <!-- Top part for images -->
          <div class="card-img-top">
            <img src="../../../../../assets/participant-banner1.png" class="img-fluid" alt="Card image">
          </div>
          <!-- Bottom part for further development -->
          <div class="card-body">
            <div class="row">
              <!-- Left part -->
              <div class="col-md-4"> <!-- Changed from col-md-6 to col-md-4 for 30% width -->
                <!-- Upper section for square image -->
                <div class="square-image-container">
                  <img src="../../../../../assets/participant-eventinfo1.png" class="img-fluid" alt="Square image">
                </div>
                <!-- Lower section for text -->
                <div class="text-section">
  <p><i class="bi bi-calendar"></i> 7th July 2024</p>
  <p><i class="bi bi-clock"></i> 7:00pm - 11:00pm (GMT+8)</p>
  <p><i class="bi bi-geo-alt"></i> Bayview Hotel, George Town, Penang</p>
</div>
              </div>
              <!-- Right part -->
              <div class="col-md-8"> <!-- Changed from col-md-6 to col-md-8 for 70% width -->
                <!-- First part -->
                <div class="right-section">
                  <form>
                    <div class="form-group">
                      <label for="input1">Full Name (as per IC)</label>
                      <input type="text" class="form-control" id="input1" placeholder="Enter name">
                    </div>
                  </form>
                </div>
                <!-- Second part -->
                <div class="right-section">
                  <div class="row">
                    <div class="col-6">
                      <form>
                        <div class="form-group">
                          <label for="input2">Matric Number</label>
                          <input type="text" class="form-control" id="input2" placeholder="Enter matric number">
                        </div>
                      </form>
                      <form>
                        <div class="form-group">
                          <label for="input3">Contact Number</label>
                          <input type="text" class="form-control" id="input3" placeholder="Enter contact number">
                        </div>
                      </form>
                      <form>
                        <div class="form-group">
                          
                            <form>
                                <div class="form-group">
                                  <label for="yearOfStudy">Year of Study</label>
                                  <select class="form-control custom-dropdown" id="yearOfStudy">
                                    <option value="" disabled selected>Select your year of study</option>
                                    <option value="Year 1">Year 1</option>
                                    <option value="Year 2">Year 2</option>
                                    <option value="Year 3">Year 3</option>
                                    <option value="Year 4">Year 4</option>
                                    <option value="Others">Others</option>
                                  </select>
                                </div>
                            </form>
                              

                        </div>
                      </form>
                    </div>
                    <div class="col-6">
                      <form>
                        <div class="form-group">
                          <label for="input5">Email Address</label>
                          <input type="text" class="form-control" id="input5" placeholder="Enter text">
                        </div>
                      </form>
                      <form>
                        <div class="form-group">
                          <label for="input6">School</label>
                          <input type="text" class="form-control" id="input6" placeholder="Enter USM school">
                        </div>
                      </form>
                      <form>
                        <div class="form-group">

                          <form>
                            <div class="form-group">
                                <label for="campus">Campus</label>
                                <select class="form-control custom-dropdown" id="campus">
                                  <option value="" disabled selected>Select your campus</option>
                                  <option value="Main Campus">Main Campus</option>
                                  <option value="Engineering Campus">Engineering Campus</option>
                                  <option value="Medical Campus">Medical Campus</option>
                                  <option value="Others">Others</option>
                                </select>
                              </div>
                          </form>

                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Third part -->
                <div class="right-section text-center"> <!-- Added text-center class -->
                    <button class="btn btn-warning text-black" (click)="onSubmit()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Backdrop -->
<div class="popup-backdrop" *ngIf="showPopup"></div>

<!-- Popup Card -->
<div class="popup-card" *ngIf="showPopup">
  <div class="popup-content">
    <div class="success-icon">
      <div class="circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px">
          <path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.5-1.5z"/>
        </svg>
      </div>
    </div>
    <p class="success-message">Successfully Registered!</p>
  </div>
</div>
