<div class="container">
  <h2>Manage Events</h2>
  <form (ngSubmit)="selectedIndex === null ? addEvent() : updateEvent()">
    <div class="mb-3">
      <label for="title" class="form-label">Event Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newEvent.title" name="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Event Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="newEvent.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="newEvent.date" name="date">
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Event Time</label>
      <input type="time" class="form-control" id="time" [(ngModel)]="newEvent.time" name="time">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Event Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="newEvent.location" name="location">
    </div>
    <button type="submit" class="btn btn-primary">Save Event</button>
  </form>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events; let i = index">
        <td>{{ event.id }}</td>
        <td>{{ event.title }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.time }}</td>
        <td>{{ event.location }}</td>
        <td>
          <button class="btn btn-warning" (click)="editEvent(i)">Edit</button>
          <button class="btn btn-danger" (click)="deleteEvent(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
